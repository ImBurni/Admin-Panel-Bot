<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod-Team Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: #0e0e10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #18181b;
            border-radius: 32px;
            padding: 2.5rem;
            width: 90%;
            max-width: 400px;
            border: 1px solid #2f2f35;
        }
        h2 { color: white; margin-bottom: 2rem; }
        input {
            width: 100%;
            padding: 1rem;
            background: #0f0f11;
            border: 1px solid #2f2f37;
            border-radius: 16px;
            color: white;
            margin-bottom: 1rem;
        }
        button {
            background: #9147ff;
            color: white;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }
        .hidden { display: none !important; }
        .admin-panel {
            max-width: 800px;
            width: 100%;
        }
        .user-row {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr 1fr;
            padding: 1rem;
            border-bottom: 1px solid #2f2f35;
            color: white;
        }
    </style>
    <!-- crypto-js f√ºr Hashing (von offiziellem CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <!-- LOGIN -->
    <div id="loginContainer" class="container">
        <h2>üîê Mod-Team Login</h2>
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="login()">Einloggen</button>
        <button onclick="showRegister()" style="background: #2f2f35;">Registrieren</button>
        <div id="message" style="color: #ff4d4d; margin-top: 1rem;"></div>
    </div>

    <!-- REGISTRIERUNG -->
    <div id="registerContainer" class="container hidden">
        <h2>üìù Registrieren</h2>
        <input type="text" id="regUsername" placeholder="Benutzername">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Passwort">
        <button onclick="register()">Registrieren</button>
        <button onclick="backToLogin()" style="background: #2f2f35;">Zur√ºck</button>
    </div>

    <!-- ADMIN PANEL -->
    <div id="adminContainer" class="admin-panel hidden">
        <div style="background: #18181b; border-radius: 32px; padding: 2rem;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 2rem;">
                <h2 style="color: white;">üë• Nutzerverwaltung</h2>
                <button onclick="logout()" style="width: auto; padding: 0.5rem 2rem;">Logout</button>
            </div>
            
            <div id="userList" style="background: #0f0f11; border-radius: 24px; padding: 1rem;">
                <div class="user-row" style="color: #9a9aa3; font-weight: bold;">
                    <div>Benutzername</div>
                    <div>Email</div>
                    <div>Status</div>
                    <div>Aktion</div>
                </div>
                <div id="users"></div>
            </div>
        </div>
    </div>

    <script>
        // ========== SICHERE VERSION - KEINE KLARTEXT-PASSW√ñRTER ==========
        
        // Admin ist fest verdrahtet (nur einer - sicher!)
        const ADMIN_USERNAME = 'ImBurni';
        const ADMIN_PASSWORD_HASH = CryptoJS.SHA256('Admin123!').toString(); // Gehasht!
        
        // Datenbank initialisieren
        let users = JSON.parse(localStorage.getItem('secure_users')) || [
            {
                id: 1,
                username: 'ImBurni',
                email: 'imburni@admin.de',
                passwordHash: ADMIN_PASSWORD_HASH, // Nur Hash gespeichert!
                role: 'Admin',
                status: 'aktiv'
            }
        ];

        // Eingeloggter User
        let currentUser = null;

        // ========== HELPER ==========
        function hashPassword(password) {
            return CryptoJS.SHA256(password).toString(); // Einweg-Hash
        }

        function saveUsers() {
            // Beim Speichern: Passw√∂rter sind bereits gehasht
            localStorage.setItem('secure_users', JSON.stringify(users));
        }

        // ========== LOGIN ==========
        window.login = function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Bitte alles ausf√ºllen');
                return;
            }
            
            // Passwort hashen f√ºr Vergleich
            const passwordHash = hashPassword(password);
            
            // User suchen
            const user = users.find(u => u.username === username && u.passwordHash === passwordHash);
            
            if (!user) {
                showMessage('‚ùå Falsche Anmeldedaten');
                return;
            }
            
            if (user.status !== 'aktiv') {
                showMessage('‚è≥ Account noch nicht freigeschaltet');
                return;
            }
            
            // Erfolgreich eingeloggt
            currentUser = user;
            sessionStorage.setItem('secure_session', JSON.stringify({
                id: user.id,
                username: user.username,
                role: user.role
            }));
            
            showAdminPanel();
        };

        // ========== REGISTRIERUNG ==========
        window.register = function() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            if (!username || !email || !password) {
                alert('Bitte alles ausf√ºllen');
                return;
            }
            
            if (password.length < 4) {
                alert('Passwort zu kurz');
                return;
            }
            
            // Pr√ºfen ob Username existiert
            if (users.find(u => u.username === username)) {
                alert('Username bereits vergeben');
                return;
            }
            
            // Neuen User mit GEHASHTEM Passwort anlegen
            const newUser = {
                id: Date.now(),
                username: username,
                email: email,
                passwordHash: hashPassword(password), // NUR der Hash wird gespeichert!
                role: 'Moderator',
                status: 'ausstehend'
            };
            
            users.push(newUser);
            saveUsers();
            
            alert('‚úÖ Registriert! Admin muss freischalten.');
            backToLogin();
        };

        // ========== ADMIN FUNKTIONEN ==========
        window.approveUser = function(userId) {
            if (currentUser?.username !== 'ImBurni') return;
            
            users = users.map(u => {
                if (u.id == userId) {
                    return {...u, status: 'aktiv'};
                }
                return u;
            });
            saveUsers();
            renderUserList();
        };

        window.rejectUser = function(userId) {
            if (currentUser?.username !== 'ImBurni') return;
            
            users = users.filter(u => u.id != userId);
            saveUsers();
            renderUserList();
        };

        function renderUserList() {
            let html = '';
            users.forEach(user => {
                if (user.username === 'ImBurni') return; // Admin nicht anzeigen
            
                html += `
                    <div class="user-row">
                        <div>${user.username}</div>
                        <div style="color: #7f7f8b;">${user.email}</div>
                        <div>
                            <span style="background: ${user.status === 'aktiv' ? '#4dff4d20' : '#ffaa4d20'}; color: ${user.status === 'aktiv' ? '#4dff4d' : '#ffaa4d'}; padding: 0.2rem 1rem; border-radius: 20px;">
                                ${user.status}
                            </span>
                        </div>
                        <div>
                            ${user.status === 'ausstehend' ? `
                                <button onclick="approveUser(${user.id})" style="background: #4dff4d; color: black; border: none; padding: 0.3rem 1rem; border-radius: 20px; cursor: pointer;">‚úî Freischalten</button>
                                <button onclick="rejectUser(${user.id})" style="background: #ff4d4d; color: white; border: none; padding: 0.3rem 1rem; border-radius: 20px; cursor: pointer;">‚úñ Ablehnen</button>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            document.getElementById('users').innerHTML = html || '<div style="padding: 1rem; color: #7f7f8b;">Keine ausstehenden User</div>';
        }

        // ========== UI FUNKTIONEN ==========
        function showMessage(text) {
            document.getElementById('message').textContent = text;
            setTimeout(() => document.getElementById('message').textContent = '', 3000);
        }

        window.showRegister = function() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.remove('hidden');
        };

        window.backToLogin = function() {
            document.getElementById('registerContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
        };

        function showAdminPanel() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('registerContainer').classList.add('hidden');
            document.getElementById('adminContainer').classList.remove('hidden');
            renderUserList();
        }

        window.logout = function() {
            currentUser = null;
            sessionStorage.removeItem('secure_session');
            document.getElementById('adminContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
        };

        // Session wiederherstellen
        const savedSession = sessionStorage.getItem('secure_session');
        if (savedSession) {
            const session = JSON.parse(savedSession);
            currentUser = users.find(u => u.id === session.id);
            if (currentUser) {
                showAdminPanel();
            }
        }

        console.log('‚úÖ Sichere Version - Passw√∂rter sind gehasht!');
    </script>
</body>
</html>
