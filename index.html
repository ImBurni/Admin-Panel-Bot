<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderations-Team ¬∑ Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0c0c0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        /* Hauptcontainer */
        .app {
            width: 100%;
            max-width: 1200px;
            background: #0f0f12;
            border-radius: 40px;
            border: 1px solid #22222a;
            overflow: hidden;
            box-shadow: 0 30px 60px -20px #00000080;
        }

        /* Header f√ºr alle Ansichten */
        .header {
            background: #0a0a0c;
            padding: 1.5rem 2.5rem;
            border-bottom: 1px solid #22222a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-badge {
            background: #ff4d4d;
            color: white;
            font-weight: 700;
            font-size: 0.8rem;
            padding: 0.3rem 1rem;
            border-radius: 100px;
            letter-spacing: 0.3px;
        }

        .logo h1 {
            color: white;
            font-weight: 500;
            font-size: 1.5rem;
        }

        /* Login Container */
        .auth-container {
            max-width: 440px;
            margin: 3rem auto;
            background: #151518;
            border-radius: 32px;
            padding: 2.5rem;
            border: 1px solid #25252d;
        }

        .auth-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        .input-group label {
            display: block;
            color: #9f9fa8;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            background: #0c0c10;
            border: 1px solid #2a2a33;
            border-radius: 20px;
            padding: 1rem 1.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #9147ff;
            box-shadow: 0 0 0 4px #9147ff20;
        }

        .btn {
            background: #9147ff;
            color: white;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #772ce8;
            transform: scale(1.01);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #2a2a33;
            color: #cfcfda;
            margin-top: 0.8rem;
        }

        .btn-secondary:hover {
            background: #1f1f27;
            border-color: #9147ff;
            color: white;
        }

        .message {
            text-align: center;
            margin-top: 1.5rem;
            padding: 0.8rem;
            border-radius: 16px;
            font-weight: 500;
        }

        .message-error {
            background: #ff4d4d15;
            color: #ff6b6b;
            border: 1px solid #ff4d4d30;
        }

        .message-success {
            background: #4dff4d10;
            color: #6bff6b;
            border: 1px solid #4dff4d30;
        }

        .hidden {
            display: none !important;
        }

        /* Admin Dashboard */
        .dashboard {
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #151518;
            border-radius: 24px;
            padding: 1.5rem;
            border: 1px solid #25252d;
        }

        .stat-label {
            color: #8f8f9a;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-number {
            color: white;
            font-size: 2.5rem;
            font-weight: 600;
            margin-top: 0.3rem;
        }

        .users-table {
            background: #151518;
            border-radius: 28px;
            border: 1px solid #25252d;
            overflow: hidden;
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1.2fr 1.5fr 1.5fr;
            padding: 1.2rem 1.8rem;
            background: #0c0c10;
            color: #a0a0ab;
            font-weight: 600;
            font-size: 0.9rem;
            border-bottom: 1px solid #25252d;
        }

        .user-row {
            display: grid;
            grid-template-columns: 2fr 1.2fr 1.5fr 1.5fr;
            padding: 1.2rem 1.8rem;
            align-items: center;
            border-bottom: 1px solid #25252d;
        }

        .user-name {
            color: white;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .role-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 40px;
            font-size: 0.85rem;
            font-weight: 600;
            width: fit-content;
        }

        .role-admin {
            background: #ff4d4d20;
            color: #ff6b6b;
            border: 1px solid #ff4d4d40;
        }

        .role-mod {
            background: #4d7fff20;
            color: #6b9bff;
            border: 1px solid #4d7fff40;
        }

        .status-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 40px;
            font-size: 0.85rem;
            font-weight: 600;
            width: fit-content;
        }

        .status-active {
            background: #4dff4d20;
            color: #6bff6b;
            border: 1px solid #4dff4d40;
        }

        .status-pending {
            background: #ffaa4d20;
            color: #ffb86b;
            border: 1px solid #ffaa4d40;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 0.6rem 1.2rem;
            border-radius: 40px;
            border: none;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .btn-approve {
            background: #4dff4d20;
            color: #4dff4d;
            border: 1px solid #4dff4d40;
        }

        .btn-reject {
            background: #ff4d4d20;
            color: #ff4d4d;
            border: 1px solid #ff4d4d40;
        }

        .btn-delete {
            background: #ffaa4d20;
            color: #ffaa4d;
            border: 1px solid #ffaa4d40;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-info span {
            color: white;
            font-weight: 500;
        }

        .logout-btn {
            background: #25252d;
            color: white;
            border: none;
            padding: 0.6rem 1.8rem;
            border-radius: 40px;
            font-weight: 500;
            cursor: pointer;
        }

        .empty-state {
            padding: 3rem;
            text-align: center;
            color: #7a7a85;
        }
    </style>
    <!-- SHA256 Hashing Bibliothek -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- HEADER -->
        <div class="header">
            <div class="logo">
                <span class="logo-badge">MOD TEAM</span>
                <h1>Admin Portal</h1>
            </div>
            <div id="headerAdminInfo" class="admin-info hidden">
                <span id="headerUserName"></span>
                <button class="logout-btn" id="logoutBtn">Abmelden</button>
            </div>
        </div>

        <!-- LOGIN VIEW -->
        <div id="loginView">
            <div class="auth-container">
                <h2 class="auth-title">üîê Willkommen zur√ºck</h2>
                
                <div class="input-group">
                    <label>Benutzername</label>
                    <input type="text" id="loginUsername" placeholder="z.B. ImBurni" value="ImBurni">
                </div>
                
                <div class="input-group">
                    <label>Passwort</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="Admin123!">
                </div>

                <button class="btn" id="loginBtn">Einloggen</button>
                <button class="btn btn-secondary" id="showRegisterBtn">Neu hier? Registrieren</button>

                <div id="loginMessage" class="message hidden"></div>
            </div>
        </div>

        <!-- REGISTER VIEW -->
        <div id="registerView" class="hidden">
            <div class="auth-container">
                <h2 class="auth-title">üìù Registrieren</h2>
                
                <div class="input-group">
                    <label>Benutzername</label>
                    <input type="text" id="registerUsername" placeholder="Dein Name">
                </div>
                
                <div class="input-group">
                    <label>Passwort</label>
                    <input type="password" id="registerPassword" placeholder="Mind. 4 Zeichen">
                </div>

                <button class="btn" id="registerBtn">Registrieren</button>
                <button class="btn btn-secondary" id="backToLoginBtn">Zur√ºck zum Login</button>

                <div id="registerMessage" class="message hidden"></div>
            </div>
        </div>

        <!-- ADMIN DASHBOARD -->
        <div id="adminView" class="dashboard hidden">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Gesamt Nutzer</div>
                    <div class="stat-number" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Ausstehend</div>
                    <div class="stat-number" id="pendingUsers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Aktiv</div>
                    <div class="stat-number" id="activeUsers">0</div>
                </div>
            </div>

            <div class="users-table">
                <div class="table-header">
                    <div>Benutzer</div>
                    <div>Rolle</div>
                    <div>Status</div>
                    <div>Aktionen</div>
                </div>
                <div id="usersList"></div>
            </div>
        </div>
    </div>

    <script>
        // ==================== FIX: LOCALSTORAGE ZUR√úCKSETZEN ====================
        // Damit der Admin sicher funktioniert, l√∂schen wir erstmal alles
        localStorage.removeItem('mod_users');
        sessionStorage.removeItem('currentUser');

        // ==================== ADMIN DATEN ====================
        const ADMIN_USERNAME = 'ImBurni';
        const ADMIN_PASSWORD = 'Admin123!';
        
        // Hash generieren
        const ADMIN_HASH = CryptoJS.SHA256(ADMIN_PASSWORD).toString();
        
        // Users neu anlegen
        let users = [
            {
                id: '1',
                username: 'ImBurni',
                passwordHash: ADMIN_HASH,
                role: 'Admin',
                status: 'aktiv'
            }
        ];
        
        // Sofort speichern
        localStorage.setItem('mod_users', JSON.stringify(users));
        
        console.log('‚úÖ Admin wurde neu angelegt:');
        console.log('Username:', ADMIN_USERNAME);
        console.log('Password:', ADMIN_PASSWORD);
        console.log('Hash:', ADMIN_HASH);

        // ==================== LOGIN FUNKTION ====================
        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            console.log('Login-Versuch mit:', username, password);
            
            if (!username || !password) {
                showMessage('‚ùå Bitte alles ausf√ºllen', false);
                return;
            }

            // Users neu laden (sicherheitshalber)
            users = JSON.parse(localStorage.getItem('mod_users'));
            console.log('Aktuelle Users:', users);

            // Passwort hashen
            const passwordHash = CryptoJS.SHA256(password).toString();
            console.log('Gehashtes Passwort:', passwordHash);
            
            // User suchen
            const user = users.find(u => u.username === username);
            console.log('Gefundener User:', user);
            
            if (!user) {
                showMessage('‚ùå Falscher Benutzername oder Passwort', false);
                return;
            }

            // Hash vergleichen
            if (user.passwordHash !== passwordHash) {
                console.log('Hash-Vergleich fehlgeschlagen:');
                console.log('Gespeichert:', user.passwordHash);
                console.log('Eingegeben:', passwordHash);
                showMessage('‚ùå Falscher Benutzername oder Passwort', false);
                return;
            }

            if (user.status !== 'aktiv') {
                showMessage('‚è≥ Account noch nicht freigeschaltet', false);
                return;
            }

            // Erfolgreich eingeloggt
            console.log('‚úÖ Login erfolgreich!');
            currentUser = {
                id: user.id,
                username: user.username,
                role: user.role
            };
            
            sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // UI umschalten
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('adminView').classList.remove('hidden');
            document.getElementById('headerAdminInfo').classList.remove('hidden');
            document.getElementById('headerUserName').innerHTML = `üë§ ${currentUser.username} ¬∑ ${currentUser.role}`;
            
            renderUserTable();
        });

        // ==================== HILFSFUNKTION ====================
        function showMessage(text, isSuccess = false) {
            const msgEl = document.getElementById('loginMessage');
            msgEl.textContent = text;
            msgEl.className = 'message ' + (isSuccess ? 'message-success' : 'message-error');
            msgEl.classList.remove('hidden');
            
            setTimeout(() => {
                msgEl.classList.add('hidden');
            }, 3000);
        }

        // ==================== USER TABELLE ====================
        function renderUserTable() {
            users = JSON.parse(localStorage.getItem('mod_users'));
            const normalUsers = users.filter(u => u.username !== 'ImBurni');
            
            // Stats
            document.getElementById('totalUsers').textContent = normalUsers.length;
            document.getElementById('pendingUsers').textContent = normalUsers.filter(u => u.status === 'ausstehend').length;
            document.getElementById('activeUsers').textContent = normalUsers.filter(u => u.status === 'aktiv').length;

            // Tabelle
            let html = '';
            normalUsers.forEach(user => {
                html += `
                    <div class="user-row">
                        <div class="user-name">${user.username}</div>
                        <div><span class="role-badge role-mod">Moderator</span></div>
                        <div><span class="status-badge ${user.status === 'aktiv' ? 'status-active' : 'status-pending'}">${user.status === 'aktiv' ? 'Aktiv' : 'Ausstehend'}</span></div>
                        <div class="action-buttons">
                            ${user.status === 'ausstehend' ? `
                                <button class="action-btn btn-approve" onclick="approveUser('${user.id}')">‚úî Freischalten</button>
                                <button class="action-btn btn-reject" onclick="rejectUser('${user.id}')">‚úñ Ablehnen</button>
                            ` : `
                                <button class="action-btn btn-delete" onclick="deleteUser('${user.id}')">üóë Entfernen</button>
                            `}
                        </div>
                    </div>
                `;
            });

            document.getElementById('usersList').innerHTML = html || '<div class="empty-state">‚ú® Noch keine registrierten Nutzer</div>';
        }

        // ==================== ADMIN FUNKTIONEN ====================
        window.approveUser = function(userId) {
            users = users.map(u => {
                if (u.id == userId) return {...u, status: 'aktiv'};
                return u;
            });
            localStorage.setItem('mod_users', JSON.stringify(users));
            renderUserTable();
        };

        window.rejectUser = function(userId) {
            users = users.filter(u => u.id != userId);
            localStorage.setItem('mod_users', JSON.stringify(users));
            renderUserTable();
        };

        window.deleteUser = function(userId) {
            users = users.filter(u => u.id != userId);
            localStorage.setItem('mod_users', JSON.stringify(users));
            renderUserTable();
        };

        // ==================== REGISTRIERUNG ====================
        document.getElementById('showRegisterBtn').addEventListener('click', () => {
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('registerView').classList.remove('hidden');
        });

        document.getElementById('backToLoginBtn').addEventListener('click', () => {
            document.getElementById('registerView').classList.add('hidden');
            document.getElementById('loginView').classList.remove('hidden');
        });

        document.getElementById('registerBtn').addEventListener('click', () => {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;

            if (!username || !password) {
                document.getElementById('registerMessage').textContent = '‚ùå Bitte alles ausf√ºllen';
                document.getElementById('registerMessage').className = 'message message-error';
                document.getElementById('registerMessage').classList.remove('hidden');
                return;
            }

            users = JSON.parse(localStorage.getItem('mod_users'));
            
            if (users.some(u => u.username === username)) {
                document.getElementById('registerMessage').textContent = '‚ùå Benutzername bereits vergeben';
                document.getElementById('registerMessage').className = 'message message-error';
                document.getElementById('registerMessage').classList.remove('hidden');
                return;
            }

            const newUser = {
                id: Date.now().toString(),
                username: username,
                passwordHash: CryptoJS.SHA256(password).toString(),
                role: 'Moderator',
                status: 'ausstehend'
            };

            users.push(newUser);
            localStorage.setItem('mod_users', JSON.stringify(users));

            document.getElementById('registerMessage').textContent = '‚úÖ Registrierung erfolgreich! Admin muss freischalten.';
            document.getElementById('registerMessage').className = 'message message-success';
            document.getElementById('registerMessage').classList.remove('hidden');
            
            setTimeout(() => {
                document.getElementById('registerView').classList.add('hidden');
                document.getElementById('loginView').classList.remove('hidden');
            }, 2000);
        });

        // ==================== LOGOUT ====================
        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('currentUser');
            document.getElementById('adminView').classList.add('hidden');
            document.getElementById('loginView').classList.remove('hidden');
            document.getElementById('headerAdminInfo').classList.add('hidden');
        });

        // ==================== ENTER-TASTE ====================
        document.getElementById('loginPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });

        console.log('‚úÖ Seite geladen - Admin: ImBurni / Admin123!');
    </script>
</body>
</html>
