<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel ¬∑ Moderations-Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0a0a0c;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Hauptcontainer */
        .app-container {
            width: 100%;
            max-width: 1300px;
            height: 90vh;
            display: grid;
            grid-template-columns: 280px 1fr;
            background: #0f0f11;
            border-radius: 32px;
            border: 1px solid #2a2a30;
            overflow: hidden;
            box-shadow: 0 25px 60px -15px black;
        }

        /* Sidebar - Admin Design */
        .sidebar {
            background: #0c0c0e;
            border-right: 1px solid #2a2a30;
            padding: 2rem 1.2rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #2a2a30;
        }

        .sidebar-header .badge {
            background: #ff4d4d;
            color: white;
            font-weight: 700;
            font-size: 0.8rem;
            padding: 0.3rem 1rem;
            border-radius: 100px;
            letter-spacing: 0.5px;
        }

        .sidebar-header h2 {
            color: #efeff1;
            font-weight: 500;
            font-size: 1.3rem;
        }

        .user-status {
            background: #1a1a1f;
            border-radius: 18px;
            padding: 1.2rem 1rem;
            margin-bottom: 2rem;
            border: 1px solid #2f2f37;
        }

        .user-name {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-role {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 8px;
        }

        .role-admin {
            background: #ff4d4d20;
            color: #ff4d4d;
            border: 1px solid #ff4d4d40;
        }

        .role-mod {
            background: #4d7fff20;
            color: #4d7fff;
            border: 1px solid #4d7fff40;
        }

        .role-pending {
            background: #ffaa4d20;
            color: #ffaa4d;
            border: 1px solid #ffaa4d40;
        }

        .nav-menu {
            flex: 1;
        }

        .nav-item {
            padding: 0.8rem 1rem;
            color: #9a9aa3;
            border-radius: 14px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            cursor: default;
        }

        .nav-item.active {
            background: #9147ff20;
            color: #9147ff;
            border-left: 3px solid #9147ff;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid #2f2f37;
            color: #c4c4cf;
            padding: 0.8rem;
            border-radius: 40px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: auto;
        }

        .logout-btn:hover {
            background: #2a2a30;
            border-color: #ff4d4d;
            color: white;
        }

        /* Hauptbereich */
        .main-content {
            padding: 2rem;
            overflow-y: auto;
            background: #0f0f11;
        }

        /* Login/Registrierung View */
        .auth-container {
            max-width: 440px;
            margin: 0 auto;
            background: #18181b;
            border-radius: 32px;
            padding: 2.5rem 2rem;
            border: 1px solid #2f2f35;
            box-shadow: 0 25px 50px -12px black;
        }

        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 2rem;
            border-bottom: 1px solid #2f2f35;
            padding-bottom: 1rem;
        }

        .auth-tab {
            background: transparent;
            border: none;
            color: #7f7f8b;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .auth-tab.active {
            color: white;
            background: #2a2a30;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            color: #adadb8;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            background: #0f0f11;
            border: 1px solid #2f2f37;
            border-radius: 16px;
            padding: 1rem 1.2rem;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #9147ff;
            box-shadow: 0 0 0 3px #9147ff20;
        }

        .auth-btn {
            background: #9147ff;
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .auth-btn:hover {
            background: #772ce8;
            transform: scale(1.02);
        }

        .auth-error {
            color: #ff4d4d;
            font-size: 0.9rem;
            padding: 0.5rem;
            background: #ff4d4d10;
            border-radius: 12px;
            text-align: center;
        }

        .auth-success {
            color: #4dff4d;
            font-size: 0.9rem;
            padding: 0.5rem;
            background: #4dff4d10;
            border-radius: 12px;
            text-align: center;
        }

        /* Admin Dashboard - User Management */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            color: white;
            font-weight: 500;
            font-size: 1.8rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #18181b;
            border-radius: 24px;
            padding: 1.5rem;
            border: 1px solid #2f2f37;
        }

        .stat-card h3 {
            color: #9a9aa3;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stat-card .number {
            color: white;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .users-table {
            background: #18181b;
            border-radius: 24px;
            border: 1px solid #2f2f37;
            overflow: hidden;
        }

        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr 1.5fr 1fr;
            padding: 1.2rem 1.5rem;
            background: #0f0f11;
            border-bottom: 1px solid #2f2f37;
            color: #9a9aa3;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .table-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1.5fr 1.5fr 1fr;
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid #2f2f37;
            align-items: center;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #2f2f37;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-details .name {
            color: white;
            font-weight: 500;
        }

        .user-details .email {
            color: #7f7f8b;
            font-size: 0.8rem;
        }

        .role-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            width: fit-content;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-accept {
            background: #4dff4d20;
            border: 1px solid #4dff4d40;
            color: #4dff4d;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-accept:hover {
            background: #4dff4d40;
        }

        .btn-reject {
            background: #ff4d4d20;
            border: 1px solid #ff4d4d40;
            color: #ff4d4d;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-reject:hover {
            background: #ff4d4d40;
        }

        .btn-demote {
            background: #ffaa4d20;
            border: 1px solid #ffaa4d40;
            color: #ffaa4d;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }

        .timestamp {
            color: #7f7f8b;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="app-container" id="app">
        <!-- Sidebar (sichtbar wenn eingeloggt) -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="badge">Mod Team</span>
                <h2>dashboard</h2>

            <div class="user-status" id="userStatus">
                <div class="user-name">

            <div class="nav-menu">

                    <div class="secure-badge" style="display: flex; gap: 8px; justify-content: center; margin-top: 2rem; color: #5a5a62; font-size: 0.8rem;">

                    </div>
                </div>

            <!-- Admin Dashboard (nur f√ºr ImBurni sichtbar / Moderations-Team) -->
            <div id="adminDashboard" class="hidden">

                <!-- Stats Cards -->
                <div class="stats-grid">

    <script>
        (function() {
            // ==================== DATENBANK (Simuliert mit localStorage) ====================
            // In Produktion: Echte Datenbank mit gehashten Passw√∂rtern (bcrypt)
            
            // Initiale Benutzer (Admin "ImBurni" ist standardm√§√üig vorhanden)
            const INITIAL_USERS = [
                {
                    id: '1',
                    username: 'ImBurni',
                    email: 'imburni@admin.de',
                    password: hashPassword('Admin123!'), // In echt: bcrypt
                    role: 'Admin',
                    status: 'aktiv',
                    registeredAt: new Date().toISOString()
                }
            ];

            // Hilfsfunktion: Einfacher Hash (NICHT f√ºr Produktion geeignet - nur f√ºr Demo!)
            // In Produktion: bcrypt oder Argon2 verwenden
            function hashPassword(password) {
                // GANZ WICHTIG: Das ist nur ein einfacher Ersatz f√ºr Demo-Zwecke.
                // In echter Anwendung NIEMALS selbst basteln, sondern etablierte Bibliotheken nutzen!
                let hash = 0;
                for (let i = 0; i < password.length; i++) {
                    const char = password.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return 'hash_' + Math.abs(hash).toString(36) + '_' + password.length;
            }

            // Simple Passwort-√úberpr√ºfung (Demo only!)
            function verifyPassword(password, storedHash) {
                return hashPassword(password) === storedHash;
            }

            // Lade Benutzer aus localStorage oder initialisiere
            function loadUsers() {
                const stored = localStorage.getItem('mod_users');
                if (stored) {
                    return JSON.parse(stored);
                } else {
                    localStorage.setItem('mod_users', JSON.stringify(INITIAL_USERS));
                    return [...INITIAL_USERS];
                }
            }

            // Speichere Benutzer
            function saveUsers(users) {
                localStorage.setItem('mod_users', JSON.stringify(users));
            }

            // Aktuelle Benutzerliste
            let users = loadUsers();

            // Aktuell eingeloggter Benutzer
            let currentUser = null;

            // ==================== UI ELEMENTE ====================
            const authView = document.getElementById('authView');
            const adminDashboard = document.getElementById('adminDashboard');
            const sidebar = document.getElementById('sidebar');
            
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            
            const loginUsername = document.getElementById('loginUsername');
            const loginPassword = document.getElementById('loginPassword');
            const loginBtn = document.getElementById('loginBtn');
            const loginMessage = document.getElementById('loginMessage');

            const registerUsername = document.getElementById('registerUsername');
            const registerEmail = document.getElementById('registerEmail');
            const registerPassword = document.getElementById('registerPassword');
            const registerPasswordConfirm = document.getElementById('registerPasswordConfirm');
            const registerBtn = document.getElementById('registerBtn');
            const registerMessage = document.getElementById('registerMessage');

            const logoutBtn = document.getElementById('logoutBtn');
            const sidebarUserName = document.getElementById('sidebarUserName');
            const sidebarRoleBadge = document.getElementById('sidebarRoleBadge');
            const currentUserRole = document.getElementById('currentUserRole');
            
            const totalUsersEl = document.getElementById('totalUsers');
            const pendingUsersEl = document.getElementById('pendingUsers');
            const activeUsersEl = document.getElementById('activeUsers');
            const usersListEl = document.getElementById('usersList');

            // ==================== HELPER FUNCTIONS ====================
            function showMessage(element, text, isError = true) {
                element.textContent = text;
                element.classList.remove('hidden');
                if (isError) {
                    element.classList.remove('auth-success');
                    element.classList.add('auth-error');
                } else {
                    element.classList.remove('auth-error');
                    element.classList.add('auth-success');
                }
                setTimeout(() => {
                    element.classList.add('hidden');
                }, 3000);
            }

            function updateUI() {
                if (currentUser) {
                    // Eingeloggt: Zeige Dashboard, verstecke Auth
                    authView.classList.add('hidden');
                    adminDashboard.classList.remove('hidden');
                    sidebar.classList.remove('hidden');
                    
                    // Sidebar Info
                    sidebarUserName.textContent = currentUser.username;
                    sidebarRoleBadge.textContent = currentUser.role;
                    sidebarRoleBadge.className = 'user-role ' + 
                        (currentUser.role === 'Admin' ? 'role-admin' : 'role-mod');
                    
                    currentUserRole.textContent = `Angemeldet als: ${currentUser.username} (${currentUser.role})`;
                    
                    // Tabelle aktualisieren
                    renderUsersTable();
                } else {
                    // Nicht eingeloggt: Zeige Auth
                    authView.classList.remove('hidden');
                    adminDashboard.classList.add('hidden');
                    sidebar.classList.add('hidden');
                }
            }

            function renderUsersTable() {
                // Stats berechnen
                const total = users.length;
                const pending = users.filter(u => u.status === 'ausstehend').length;
                const active = users.filter(u => u.status === 'aktiv').length;
                
                totalUsersEl.textContent = total;
                pendingUsersEl.textContent = pending;
                activeUsersEl.textContent = active;

                // Tabelle bauen
                let html = '';
                users.forEach(user => {
                    const isAdmin = currentUser?.username === 'ImBurni';
                    const canApprove = isAdmin && user.status === 'ausstehend';
                    const registered = new Date(user.registeredAt).toLocaleDateString('de-DE');
                    
                    html += `
                        <div class="table-row">
                            <div class="user-info">
                                <div class="user-avatar">${user.username.charAt(0).toUpperCase()}</div>
                                <div class="user-details">
                                    <span class="name">${user.username}</span>
                                    <span class="email">${user.email}</span>
                                </div>
                            </div>
                            <div>
                                <span class="role-badge ${user.role === 'Admin' ? 'role-admin' : 'role-mod'}">${user.role}</span>
                            </div>
                            <div>
                                <span class="role-badge ${user.status === 'aktiv' ? 'role-mod' : 'role-pending'}">${user.status}</span>
                            </div>
                            <div class="timestamp">${registered}</div>
                            <div class="action-buttons">
                                ${canApprove ? `
                                    <button class="btn-accept" onclick="window.approveUser('${user.id}')">‚úî Freischalten</button>
                                    <button class="btn-reject" onclick="window.rejectUser('${user.id}')">‚úñ Ablehnen</button>
                                ` : ''}
                                ${isAdmin && user.role !== 'Admin' && user.status === 'aktiv' ? `
                                    <button class="btn-demote" onclick="window.demoteUser('${user.id}')">‚¨á Entfernen</button>
                                ` : ''}
                                ${!isAdmin && user.username === currentUser?.username ? `
                                    <span style="color: #7f7f8b;">üë§ Das bist du</span>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
                
                usersListEl.innerHTML = html || '<div style="padding: 2rem; text-align: center; color: #7f7f8b;">Keine Benutzer gefunden</div>';
            }

            // ==================== ADMIN FUNKTIONEN (nur f√ºr ImBurni) ====================
            window.approveUser = function(userId) {
                if (currentUser?.username !== 'ImBurni') return;
                
                users = users.map(u => {
                    if (u.id === userId && u.status === 'ausstehend') {
                        return { ...u, status: 'aktiv', role: 'Moderator' };
                    }
                    return u;
                });
                saveUsers(users);
                renderUsersTable();
            };

            window.rejectUser = function(userId) {
                if (currentUser?.username !== 'ImBurni') return;
                
                users = users.filter(u => u.id !== userId);
                saveUsers(users);
                renderUsersTable();
            };

            window.demoteUser = function(userId) {
                if (currentUser?.username !== 'ImBurni') return;
                
                users = users.filter(u => u.id !== userId);
                saveUsers(users);
                renderUsersTable();
            };

            // ==================== AUTH FUNCTIONS ====================
            function login(username, password) {
                const user = users.find(u => u.username.toLowerCase() === username.toLowerCase());
                
                if (!user) {
                    showMessage(loginMessage, '‚ùå Benutzer nicht gefunden');
                    return false;
                }
                
                if (user.status !== 'aktiv') {
                    showMessage(loginMessage, '‚è≥ Dein Account muss noch freigeschaltet werden');
                    return false;
                }
                
                if (!verifyPassword(password, user.password)) {
                    showMessage(loginMessage, '‚ùå Falsches Passwort');
                    return false;
                }
                
                currentUser = { ...user, password: undefined }; // Passwort nicht im currentUser speichern
                updateUI();
                return true;
            }

            function register(username, email, password, confirmPassword) {
                // Validierungen
                if (!username || !email || !password || !confirmPassword) {
                    showMessage(registerMessage, '‚ùå Alle Felder ausf√ºllen');
                    return false;
                }
                
                if (password !== confirmPassword) {
                    showMessage(registerMessage, '‚ùå Passw√∂rter stimmen nicht √ºberein');
                    return false;
                }
                
                if (password.length < 6) {
                    showMessage(registerMessage, '‚ùå Passwort muss mindestens 6 Zeichen lang sein');
                    return false;
                }
                
                if (users.some(u => u.username.toLowerCase() === username.toLowerCase())) {
                    showMessage(registerMessage, '‚ùå Benutzername bereits vergeben');
                    return false;
                }
                
                if (users.some(u => u.email.toLowerCase() === email.toLowerCase())) {
                    showMessage(registerMessage, '‚ùå E-Mail bereits registriert');
                    return false;
                }
                
                // Neuen Benutzer anlegen (Standard: ausstehend, Moderator)
                const newUser = {
                    id: Date.now().toString(),
                    username,
                    email,
                    password: hashPassword(password),
                    role: 'Moderator',
                    status: 'ausstehend',
                    registeredAt: new Date().toISOString()
                };
                
                users.push(newUser);
                saveUsers(users);
                
                showMessage(registerMessage, '‚úÖ Registrierung erfolgreich! Admin muss dich freischalten.', false);
                
                // Felder leeren
                registerUsername.value = '';
                registerEmail.value = '';
                registerPassword.value = '';
                registerPasswordConfirm.value = '';
                
                // Zur√ºck zum Login
                setTimeout(() => {
                    loginTab.click();
                }, 2000);
                
                return true;
            }

            function logout() {
                currentUser = null;
                updateUI();
            }

            // ==================== EVENT LISTENER ====================
            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            });

            registerTab.addEventListener('click', () => {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            });

            loginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                login(loginUsername.value, loginPassword.value);
            });

            registerBtn.addEventListener('click', (e) => {
                e.preventDefault();
                register(
                    registerUsername.value,
                    registerEmail.value,
                    registerPassword.value,
                    registerPasswordConfirm.value
                );
            });

            logoutBtn.addEventListener('click', logout);

            // Enter-Taste f√ºr Login
            loginPassword.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });

            // Pr√ºfe ob bereits eingeloggt (Session Simulation)
            // In Produktion: echte Session √ºberpr√ºfen
            // F√ºr Demo: nicht eingeloggt starten
            
            updateUI();

            // Admin-Hinweis in Konsole
            console.log('=== Admin Zugang ===');
            console.log('Admin: ImBurni / Passwort: Admin123!');
            console.log('Neue User m√ºssen von ImBurni freigeschaltet werden.');
        })();
    </script>
