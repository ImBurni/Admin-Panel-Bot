<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel ¬∑ 100% Funktional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 450px;
            max-width: 100%;
        }
        
        .admin-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 900px;
            max-width: 100%;
        }
        
        h2 {
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .btn-secondary {
            background: #48bb78;
        }
        
        .btn-secondary:hover {
            background: #38a169;
        }
        
        .btn-danger {
            background: #f56565;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
        }
        
        .hidden {
            display: none !important;
        }
        
        .message {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        /* Admin Bereich */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        
        .stat-label {
            color: #718096;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-number {
            color: #2d3748;
            font-size: 36px;
            font-weight: 700;
            margin-top: 5px;
        }
        
        .table-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 2fr;
            background: #edf2f7;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            font-weight: 600;
            color: #4a5568;
        }
        
        .user-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 2fr;
            padding: 15px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            align-items: center;
        }
        
        .user-row:last-child {
            border-bottom: none;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-right: 8px;
            transition: all 0.2s;
        }
        
        .btn-green {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .btn-green:hover {
            background: #9ae6b4;
        }
        
        .btn-red {
            background: #fed7d7;
            color: #c53030;
        }
        
        .btn-red:hover {
            background: #feb2b2;
        }
        
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .badge-admin {
            background: #faf089;
            color: #744210;
        }
        
        .badge-mod {
            background: #bee3f8;
            color: #2c5282;
        }
        
        .badge-active {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .badge-pending {
            background: #feebc8;
            color: #7b341e;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <!-- LOGIN -->
    <div id="loginPage" class="container">
        <h2>üîê Admin Login</h2>
        <input type="text" id="username" placeholder="Benutzername" value="ImBurni">
        <input type="password" id="password" placeholder="Passwort" value="admin123">
        <button onclick="handleLogin()">Einloggen</button>
        <button onclick="showRegister()" class="btn-secondary">Registrieren</button>
        <div id="loginMessage" class="message hidden"></div>
    </div>

    <!-- REGISTER -->
    <div id="registerPage" class="container hidden">
        <h2>üìù Registrieren</h2>
        <input type="text" id="regUsername" placeholder="Benutzername">
        <input type="password" id="regPassword" placeholder="Passwort (min. 4 Zeichen)">
        <button onclick="handleRegister()" class="btn-secondary">Registrieren</button>
        <button onclick="backToLogin()">Zur√ºck zum Login</button>
        <div id="registerMessage" class="message hidden"></div>
    </div>

    <!-- ADMIN DASHBOARD -->
    <div id="adminPage" class="admin-container hidden">
        <div class="header">
            <h2>üë• Nutzerverwaltung</h2>
            <div>
                <span id="userDisplay" style="margin-right: 20px; font-weight: 500;"></span>
                <button onclick="handleLogout()" class="btn-danger" style="width: auto; padding: 10px 25px;">Abmelden</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Gesamt Nutzer</div>
                <div class="stat-number" id="totalUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Ausstehend</div>
                <div class="stat-number" id="pendingUsers">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Aktiv</div>
                <div class="stat-number" id="activeUsers">0</div>
            </div>
        </div>

        <div class="table-header">
            <div>Benutzername</div>
            <div>Rolle</div>
            <div>Status</div>
            <div>Aktionen</div>
        </div>
        <div id="userList"></div>
    </div>

    <script>
        // ========== RESET ALLES ==========
        localStorage.clear();
        sessionStorage.clear();

        // ========== ADMIN DIREKT ANLEGEN ==========
        const adminPassword = 'admin123';
        const adminHash = CryptoJS.SHA256(adminPassword).toString();
        
        console.log('‚úÖ Admin Hash:', adminHash);
        
        const users = [
            {
                id: '1',
                username: 'ImBurni',
                passwordHash: adminHash,
                role: 'Admin',
                status: 'aktiv'
            }
        ];
        
        localStorage.setItem('users', JSON.stringify(users));
        console.log('‚úÖ Admin wurde angelegt');

        // ========== LOGIN FUNCTION ==========
        window.handleLogin = function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msgBox = document.getElementById('loginMessage');
            
            msgBox.classList.add('hidden');
            
            if (!username || !password) {
                showMessage('loginMessage', '‚ùå Bitte alles ausf√ºllen', 'error');
                return;
            }
            
            // Users aus localStorage holen
            const storedUsers = JSON.parse(localStorage.getItem('users'));
            console.log('Geladene Users:', storedUsers);
            
            // Passwort hashen
            const passwordHash = CryptoJS.SHA256(password).toString();
            console.log('Eingegebenes Passwort (gehasht):', passwordHash);
            
            // User suchen
            const user = storedUsers.find(u => u.username === username);
            
            if (!user) {
                showMessage('loginMessage', '‚ùå Benutzer nicht gefunden', 'error');
                return;
            }
            
            console.log('Gefundener User:', user);
            console.log('Gespeicherter Hash:', user.passwordHash);
            console.log('Hash Vergleich:', user.passwordHash === passwordHash ? '‚úÖ GLEICH' : '‚ùå UNTERSCHIEDLICH');
            
            if (user.passwordHash !== passwordHash) {
                showMessage('loginMessage', '‚ùå Falsches Passwort', 'error');
                return;
            }
            
            if (user.status !== 'aktiv') {
                showMessage('loginMessage', '‚è≥ Account noch nicht freigeschaltet', 'error');
                return;
            }
            
            // Erfolgreich eingeloggt
            sessionStorage.setItem('currentUser', JSON.stringify(user));
            
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('adminPage').classList.remove('hidden');
            document.getElementById('userDisplay').innerHTML = `üë§ ${user.username} (${user.role})`;
            
            loadUsers();
        };

        // ========== REGISTER ==========
        window.handleRegister = function() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            
            if (!username || !password) {
                showMessage('registerMessage', '‚ùå Bitte alles ausf√ºllen', 'error');
                return;
            }
            
            if (password.length < 4) {
                showMessage('registerMessage', '‚ùå Passwort zu kurz (min. 4 Zeichen)', 'error');
                return;
            }
            
            const storedUsers = JSON.parse(localStorage.getItem('users'));
            
            if (storedUsers.find(u => u.username === username)) {
                showMessage('registerMessage', '‚ùå Benutzername bereits vergeben', 'error');
                return;
            }
            
            const newUser = {
                id: Date.now().toString(),
                username: username,
                passwordHash: CryptoJS.SHA256(password).toString(),
                role: 'Moderator',
                status: 'ausstehend'
            };
            
            storedUsers.push(newUser);
            localStorage.setItem('users', JSON.stringify(storedUsers));
            
            showMessage('registerMessage', '‚úÖ Registrierung erfolgreich! Admin muss freischalten.', 'success');
            
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
            
            setTimeout(backToLogin, 2000);
        };

        // ========== ADMIN ACTIONS ==========
        window.approveUser = function(userId) {
            const storedUsers = JSON.parse(localStorage.getItem('users'));
            const updatedUsers = storedUsers.map(u => {
                if (u.id === userId) {
                    return {...u, status: 'aktiv'};
                }
                return u;
            });
            localStorage.setItem('users', JSON.stringify(updatedUsers));
            loadUsers();
        };

        window.rejectUser = function(userId) {
            const storedUsers = JSON.parse(localStorage.getItem('users'));
            const updatedUsers = storedUsers.filter(u => u.id !== userId);
            localStorage.setItem('users', JSON.stringify(updatedUsers));
            loadUsers();
        };

        window.deleteUser = function(userId) {
            const storedUsers = JSON.parse(localStorage.getItem('users'));
            const updatedUsers = storedUsers.filter(u => u.id !== userId);
            localStorage.setItem('users', JSON.stringify(updatedUsers));
            loadUsers();
        };

        // ========== UI FUNCTIONS ==========
        function loadUsers() {
            const storedUsers = JSON.parse(localStorage.getItem('users'));
            const normalUsers = storedUsers.filter(u => u.username !== 'ImBurni');
            
            document.getElementById('totalUsers').textContent = normalUsers.length;
            document.getElementById('pendingUsers').textContent = normalUsers.filter(u => u.status === 'ausstehend').length;
            document.getElementById('activeUsers').textContent = normalUsers.filter(u => u.status === 'aktiv').length;
            
            let html = '';
            normalUsers.forEach(user => {
                html += `
                    <div class="user-row">
                        <div style="font-weight: 500;">${user.username}</div>
                        <div><span class="badge ${user.role === 'Admin' ? 'badge-admin' : 'badge-mod'}">${user.role}</span></div>
                        <div><span class="badge ${user.status === 'aktiv' ? 'badge-active' : 'badge-pending'}">${user.status}</span></div>
                        <div>
                            ${user.status === 'ausstehend' ? `
                                <button class="action-btn btn-green" onclick="approveUser('${user.id}')">‚úî Freischalten</button>
                                <button class="action-btn btn-red" onclick="rejectUser('${user.id}')">‚úñ Ablehnen</button>
                            ` : `
                                <button class="action-btn btn-red" onclick="deleteUser('${user.id}')">üóë Entfernen</button>
                            `}
                        </div>
                    </div>
                `;
            });
            
            if (normalUsers.length === 0) {
                html = '<div style="text-align: center; padding: 40px; color: #718096;">üì≠ Keine registrierten Nutzer vorhanden</div>';
            }
            
            document.getElementById('userList').innerHTML = html;
        }

        function showMessage(elementId, text, type) {
            const msgBox = document.getElementById(elementId);
            msgBox.textContent = text;
            msgBox.className = `message ${type}`;
            msgBox.classList.remove('hidden');
            
            setTimeout(() => {
                msgBox.classList.add('hidden');
            }, 3000);
        }

        window.showRegister = function() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.remove('hidden');
        };

        window.backToLogin = function() {
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
        };

        window.handleLogout = function() {
            sessionStorage.removeItem('currentUser');
            document.getElementById('adminPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
        };

        // Enter-Taste
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        console.log('üöÄ Seite geladen - Probier: ImBurni / admin123');
    </script>
</body>
</html>
